<section class="task-list">
  <md-card-title>Show Me The Things</md-card-title>
  <div class="flex-container" fxLayout="space-between center">
    <md-input-container>
    <input mdInput
          class="flex-item"
          #taskTitle
          (keyup.enter)="onSubmit(taskTitle.value)"
          type="text" 
          placeholder="Add things to do..."/>
    </md-input-container>
    <button md-fab class="flex-item" (click)="onSubmit(taskTitle.value); taskTitle.value='';">
      <md-icon>add</md-icon>
    </button>
  </div>
  <md-card-content>
    <md-list>
      <md-list-item
        class="flex-container"
        fxLayoutAlign="start center"
        fxLayout="row"
        *ngFor="let task of tasks; let i = index;">
          <div class="flex-item" fxFlex="80">
             <h4 [style.color] = "isCompleted ? '#673AB7' : '#FFD740'">{{task.title}}</h4> <!-- fix ternary -->
          </div>
          <div class="flex-item" fxFlex="20">
            <button md-button-flat (click)="removeTask(task)">
              <md-icon>delete</md-icon>
            </button>
          </div>
      </md-list-item>
    </md-list>
  </md-card-content>
</section>
