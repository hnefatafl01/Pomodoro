<md-card id="timer">
    <md-card-content>
       <md-grid-list cols="1" rowHeight="3:1">
          <md-grid-tile colspan="1" rowspan="1">{{timer()}}</md-grid-tile>
          <md-grid-tile colspan="1" rowspan="1">
            <app-progress></app-progress>
          </md-grid-tile>
          <md-grid-tile colspan="1" rowspan="1">
            <md-card-actions>
              <button md-button (click)="start()">Start</button>
              <button md-button (click)="stop(timer(0,0))">Stop</button>
            </md-card-actions>
          </md-grid-tile>
      </md-grid-list> 
    </md-card-content>
</md-card>
