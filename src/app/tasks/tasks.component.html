<md-card class="task-card">
  <md-card-title>Todos</md-card-title>
  <md-input-container class="flex-container">
    <input mdInput
          fxFlexAlign="stretch"
          class="flex-item"  
          [(ngModel)]="todo"
          name="todo"
          type="text" 
          placeholder="Add Task"/>
  </md-input-container>
  <button md-button 
        class="flex-item" (click)="addTask()">Add Todo</button>
  <md-card-content>
    <md-list>
      <md-list-item
        class="flex-container"
        fxLayoutAlign="start center"
        fxLayout="row"
        *ngFor="let todo of tasks; let i = index;">
          <div class="flex-item" fxFlex="80"><h4>{{todo}}</h4></div>
          <div class="flex-item" fxFlex="20"><button md-button-flat (click)="removeTask(todo)">X</button></div>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
